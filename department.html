    </section>

    <section class="filter-and-listings">
      <div class="filters">
        <button class="filter-btn">Filter</button>
        <button class="filter-btn">Filter</button>

        <button class="filter-btn">Filter</button>
      </div>

        <div class="listing">listing</div>
        <div class="listing">listing</div>

        <div class="listing">listing</div>

</html>
