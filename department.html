<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo">
      <img src="logo.png" alt="Carousell Logo">
    </a>
    <div class="search-bar">
      <input type="text" placeholder="Search for an item">
      <button class="search-btn">
        <img src="searchicon.png" alt="Search Icon" class="search-icon">
      </button>
    </div>
    <div class="actions">
      <a href="sell.html" class="sell-btn">Sell</a>
      <a href="chat.html" class="chat-btn">
        <img src="chat.jpg" alt="Chat" class="icon">
      </a>
      <div class="profile-icon">
        <img src="profile.png" alt="Profile Icon" />
      </div>
      <div class="profile-dropdown">
        <h3>Buying</h3>
        <button class="filter-btn">Likes</button>
        <button class="filter-btn">Previous deals</button>
        <h3>Selling</h3>
        <button class="filter-btn">Items sold</button>
        <button class="filter-btn">Insights</button>
        <h3>Account</h3>
        <button class="filter-btn">Settings</button>
        <button class="filter-btn" onclick="location.href='survey.html'">Help</button>

        <button class="filter-btn">Logout</button>
      </div> 

      
  </header>

  <main class="content">
    <section class="department-header">
      <div class="image">
        <img src="vary.png" alt="Department Image">
      </div>
      <div class="department-title">Department</div>
    </section>

    <section class="filter-and-listings">
      <div class="filters">
        <!-- Filter: Condition -->
        <div class="filter-group">
          <button class="filter-btn" data-dropdown-id="conditionDropdown">Condition</button>
          <div class="dropdown-content" id="conditionDropdown">
            <label><input type="checkbox"> Brand new</label>
            <label><input type="checkbox"> Like new</label>
            <label><input type="checkbox"> Lightly used</label>
            <label><input type="checkbox"> Heavily used</label>
            <label><input type="checkbox"> Broken</label>
          </div>
        </div>

        <!-- Filter: Price Range -->
        <div class="filter-group">
          <button class="filter-btn" data-dropdown-id="priceDropdown">Price Range</button>
          <div class="dropdown-content" id="priceDropdown">
            <label><input type="checkbox"> Free</label>
            <label><input type="checkbox"> $0 - $10</label>
            <label><input type="checkbox"> $10 - $25</label>
            <label><input type="checkbox"> $25 - $50</label>
            <label><input type="checkbox"> $50 - $75</label>
            <label><input type="checkbox"> $75 - $100</label>
            <div class="manual-price-range">
              <input type="text" placeholder="Min" class="price-input">
              <span> - </span>
              <input type="text" placeholder="Max" class="price-input">
              <button class="apply-btn">Apply</button>
            </div>
          </div>
        </div>

        <!-- Filter: Brands -->
        <div class="filter-group">
          <button class="filter-btn" data-dropdown-id="brandsDropdown">Brands</button>
          <div class="dropdown-content" id="brandsDropdown">
            <label><input type="checkbox"> Brand 1</label>
            <label><input type="checkbox"> Brand 2</label>
            <label><input type="checkbox"> Brand 3</label>
          </div>
        </div>

        <!-- Filter: Item Type -->
        <div class="filter-group">
          <button class="filter-btn" data-dropdown-id="itemTypeDropdown">Item Type</button>
          <div class="dropdown-content" id="itemTypeDropdown">
            <label><input type="checkbox"> Type 1</label>
            <label><input type="checkbox"> Type 2</label>
            <label><input type="checkbox"> Type 3</label>
          </div>
        </div>
      </div>

      <!-- Listings -->
      <div class="listings">
        <a href="listing.html" class="listing">listing</a>
        <a href="listing.html" class="listing">listing</a>
        <a href="listing.html" class="listing">listing</a>
        <a href="listing.html" class="listing">listing</a>
        <a href="listing.html" class="listing">listing</a>
        <a href="listing.html" class="listing">listing</a>
        <a href="listing.html" class="listing">listing</a>
        <a href="listing.html" class="listing">listing</a>
        <a href="listing.html" class="listing">listing</a>
        <a href="listing.html" class="listing">listing</a>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
