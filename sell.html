<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <a href="index.html" class="logo">
      <img src="logo.png" alt="Carousell Logo">
    </a>
    <div class="search-bar">
      <input type="text" placeholder="Search for an item">
      <button class="search-btn">
        <img src="searchicon.png" alt="Search Icon" class="search-icon">
      </button>
    </div>
    <div class="actions">
      <button class="sell-btn">Sell</button>
      <button class="chat-btn">
        <img src="chat.jpg" alt="Chat Icon" class="icon">
      </button>
      <div class="profile-icon">
        <img src="profile.png" alt="Profile Icon" />
      </div>
      <div class="profile-dropdown">
        <h3>Buying</h3>
        <button class="filter-btn">Likes</button>
        <button class="filter-btn">Previous deals</button>
        <h3>Selling</h3>
        <button class="filter-btn">Items sold</button>
        <button class="filter-btn">Insights</button>
        <h3>Account</h3>
        <button class="filter-btn">Settings</button>
        <button class="filter-btn">Help</button>
        <button class="filter-btn">Logout</button>
      </div> 
    </div>
  </header>

  <!-- Main Content -->
  <main class="content">
    <section class="video-section">
      <iframe 
        width="100%" 
        height="315" 
        src="https://www.youtube.com/embed/asmk9vfX-ig?si=NBDp2MacbCye6Yny" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
      </iframe>
    </section>

    <section class="sell-options">
      <div class="list-it-yourself">
        <h3>List it yourself</h3>
        <p>Find your own buyers</p>
        <div class="upload-box">
          <div class="upload-content">
            <button>Select Photos</button>
            <p>or drag photos here (up to 10 photos)</p>
          </div>
        </div>
      </div>
      
      <div class="sell-to-carousell">
        <h3>Sell to Carousell <span class="beta-tag">Beta</span></h3>
        <p>No listing needed, sell directly to us</p>
        <div class="carousell-options">
          <div class="option">
            <img src="mobile.png" alt="Mobile">
            <p>Mobile</p>
          </div>
          <div class="option">
            <img src="bicycle.png" alt="Decathlon Bicycle">
            <p>Decathlon bicycles</p>
          </div>
          <div class="option">
            <img src="fashion.png" alt="Fashion">
            <p>Men's & women's fashion</p>
          </div>
          <div class="option">
            <img src="car.png" alt="Car">
            <p>Cars</p>
          </div>
          <div class="option">
            <img src="handbag.png" alt="Luxury">
            <p>Luxury handbags</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>

</body>
</html>
